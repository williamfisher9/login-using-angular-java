<div class="login-container">
    <form [formGroup]="applyForm" (submit)="handleFormSubmit()" class="fields-container">
        <div class="input-field-container">
            <input class="input" type="text" name="username" id="usernmae" autocomplete="off" formControlName="username" (focus)="handleFocus('input')" (blur)="handleBlur()"/>
            <label #usernameLabel for="username" class="placeholder">Username</label>
        </div>

        <div class="input-field-container">
            <input class="input" type="password" name="password" id="password" formControlName="password" (focus)="handleFocus('password')" (blur)="handleBlur()"/>
            <label #passwordLabel for="password" class="placeholder">Password</label>
        </div>

        <input type="submit" value="SUBMIT" />
    </form>
</div>
